<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>AOT TITANS</title>
</head>
<body>
    <main>
        <h1>ATTACK ON <span>TITANS</span></h1>
        <section class="content">
            <input type="search" name="search" id="searchBar" placeholder="Search a Titan">
            <input type="button" value="Submit" id="submitButton">
        </section>
        <section class="titanDetails">
            <ul>
                <h2>Details</h2>
                <li>
                    <p>
                        NAME: <span id="nameValue"></span>
                    </p>
                </li>
            <li>
                <p>
                    HEIGHT: <span id="heightValue"></span>
                </p>
            </li>
        <li>
            <p>
                ABILITIES:
                <br>
                <ul>
                    <li>
                        <p id="abilities"></p>
                    </li>

                </ul>
            </p>
        </li>
         <li>
            <p>ALLEGIANCE:
                <span id="allegiance"></span></p>

            </li>
            </ul>
            <section id="imageTitan"></section>
        </section>
    </main>
    <script src="/js/index.js"></script>
</body> 
</html>
